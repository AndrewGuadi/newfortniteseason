<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFS - {% block title %}{% endblock %}</title>
    {% block meta %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block head %}
    {% endblock %}
</head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">WRECKED</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="#">Theme</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Skins</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Vehicles</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Emotes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Guests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Epic</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Shop</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
