<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get all the verified updates and countdown to the new Fortnite season. Discover new features, release dates, and accurate season information.">
    <meta name="keywords" content="Fortnite, New Season, Fortnite Countdown, Season Release Date, Fortnite Updates">
    <title>Fortnite New Season Countdown and Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
</head>
<body>
    <div class="container mt-5">
        <div class="countdown-container text-center p-3 bg-dark rounded">
            <div class='countdown mt-3 mb-4'></div>
            <p id="timer" class="fs-4"></p>
        </div>
        <div class="info-container mt-4 bg-dark rounded">
            <div class="verified_information"></div>
            <p>
                All the latest verified information about the upcoming Fortnite season will be updated here.
            </p>
            <!-- Update this section with verified information as it becomes available -->
        </div>
        <div class="faq-container mt-4 p-5 bg-dark rounded">
            <h2>Frequently Asked Questions</h2>
            <div class="accordion" id="faqAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            What is the Fortnite new season release date?
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            May 24th, 2024!
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            What new features can we expect in the upcoming season?
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            New features will include improvements to gameplay, new skins, and more!
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            How can I update Fortnite to the new season?
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            Update instructions will be provided here once the season launches.
                        </div>
                    </div>
                </div>
                <!-- Add more questions here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
